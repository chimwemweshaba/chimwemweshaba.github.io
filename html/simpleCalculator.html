<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Calculator</title>
	<!--sylesheets-->
	<link rel="stylesheet" href="../css/main.css">

    <script src="../js/calculateTwoNumbers.js" async></script>
</head>
<body>
    <!--Above Header-->
	<div class="text_alignLeft">
		<a href="../index.html">Home</a> | 
		<a href="mailto: chimwemweshaba@outlook.com">Contact Us</a>
	</div>

    <!--HTML Code-->
	<h1>Simple Calculator</h1>
	<b>Enter First Number: </b><br>
	<input type="number" id="textIn1"/><br>
	<b>Enter Second Number: </b><br>
	<input type="number" id="textIn2"/><br><br>
    <p id='ans'></p>
	<input type="button" id="btnAdd" value="+" onClick="document.getElementById('ans').innerHTML = addTwoNumbers(textIn1, textIn2)"/>
    <input type="button" id="btnSub" value="-" onClick="document.getElementById('ans').innerHTML = subTwoNumbers(textIn1, textIn2)"/>
    <input type="button" id="btnAdd" value="/" onClick="document.getElementById('ans').innerHTML = divTwoNumbers(textIn1, textIn2)"/>
    <input type="button" id="btnSub" value="*" onClick="document.getElementById('ans').innerHTML = multTwoNumbers(textIn1, textIn2)"/>
	<p>
		<b>Instructions:</b><br/>
		1. Enter the first number <br />
		2. Enter the second number <br />
		3. Click on an operator to display the answer <br />
	</p>
</body>
</html>

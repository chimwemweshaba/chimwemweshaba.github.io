<html>
	<head>
		<title>Simple Calculator</title>
        <script src="calculateTwoNumbers.js" async></script>
	</head>
<body>
    <!--link to Home Page-->
	<a href="index.html"> Home </a>

    <!--HTML Code-->
	<h1>Simple Calculator</h1>
	<b>Enter first Number: </b><br>
	<input type="text" id="textIn1"/><br>
	<b>Enter second Number: </b><br>
	<input type="text" id="textIn2"/><br><br>
    <p id='ans'></p>
	<input type="button" id="btnAdd" value="+" onClick="document.getElementById('ans').innerHTML = addTwoNumbers('textIn1','textIn2')"/>
    <input type="button" id="btnSub" value="-" onClick="document.getElementById('ans').innerHTML = subTwoNumbers('textIn1','textIn2')"/>
    <input type="button" id="btnAdd" value="/" onClick="document.getElementById('ans').innerHTML = divTwoNumbers('textIn1','textIn2')"/>
    <input type="button" id="btnSub" value="*" onClick="document.getElementById('ans').innerHTML = multTwoNumbers('textIn1','textIn2')"/>

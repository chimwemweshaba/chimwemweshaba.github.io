<!DOCTYPE html>

<head>

<body onload="page_refresh()">
     <!--Above Header-->
	<div class="aboveHeader">  
		<a href="../../index.html">Home</a> |

	</div>

    <!--Table-->
    <form class="table" id='myForm'>

        <!--Main HS Code-->

                <select name="main_HS_code" id="main_HS_code" onchange='int_main_HS_desc(this)' aria-placeholder="">

                </select>
            </div>

        <!--Main HS Code - Description-->
        <div class="row" >
            <div class="cellLeft" id="textarea_label">
                <span>Description:</span> 
            </div>
            <div class="cellRight">
                <textarea id="main_HS_desc" name="main_HS_desc" rows="7" cols="30" disabled>
                </textarea>
            </div>
        </div>
    </form>

    <script>
        function int_main_HS_desc(selectedValue)
        {
            document.getElementById('main_HS_desc').value = get_main_HS_desc(selectedValue.value);
        }

        function page_refresh()
